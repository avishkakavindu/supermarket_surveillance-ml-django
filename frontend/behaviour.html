<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/72b7383522.js"></script>

    <script src="js/scripts.js"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Supermarket Application</title>
  </head>
  <body>
    <div class="container border border-dark border-2 rounded mt-5 pt-3">
      <div class="row">
        <div class="col col-11 col-sm-11 d-flex justify-content-center">
          <h3>SUPERMARKET DESKTOP APP</h3>
        </div>
        <div class="col col-1 col-sm-1 d-flex justify-content-center">
          <i class="fa fa-lock fa-2x" aria-hidden="true"></i>
        </div>
      </div>

      <div class="container pt-3">
        
        <div class="container pt-3">

          <!-- Tabs -->
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">
                Live
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="log-tab" data-bs-toggle="tab" data-bs-target="#log" type="button" role="tab" aria-controls="profile" aria-selected="false">
                Anomaly Log
              </button>
            </li>
          </ul>
          <!-- END tabs -->
  
          <div class="tab-content" id="myTabContent">
            <!-- Camera container -->
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
              <div class="row">
                <div class="col">
                  <video id="webcam" autoplay playsinline width="640" height="480"></video>
                  <canvas id="img_canvas" class="d-none"></canvas>
                </div>
      
                <div class="col">
      
                  <form class="row g-3">
      
                    <div class="mb-3">
                      <label for="formFile" class="form-label">Upload video frame</label>
                      <input class="form-control" type="file" id="formFile">
                    </div>
      
                    <div class="col-auto">
                      <button type="submit" class="btn btn-primary mb-3">Get Predictions</button>
                    </div>
                  </form>
                  <hr>
      
                  <div class="" id="notification-area">
                    <div class="alert alert-success" role="alert">
                      All Good!
                    </div>
                    <div class="alert alert-danger" role="alert">
                      Crime Detected!
                    </div>
                  </div>
      
                </div>
              </div> 
            </div>
            <!-- END- Camera container -->
            <div class="tab-pane fade" id="log" role="tabpanel" aria-labelledby="profile-tab">
              <!-- search -->
              <div class="input-group mt-3 mb-3 float-end">
                <input type="datetime-local" id="anomalydaytime" name="anomalydaytime">
                <span class="input-group-text btn " id="basic-addon2">
                  <i class="fa fa-search"></i>
                </span>
              </div>
              <!-- end search -->
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
              </table>
            </div>
        
          </div>
  
         
        </div>

      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
